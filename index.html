<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <title>Tooltip Hover Effect</title>
</head>

<body>
   <div class="container">
      <a href="#" class="facebook tooltip" target="_blank">
         <i class="ri-facebook-circle-fill icon"></i>
         <span class="tooltip-text">Facebook</span>
      </a>
      <a href="#" class="pinterest tooltip" target="_blank">
         <i class="ri-pinterest-fill icon"></i>
         <span class="tooltip-text">Pinterest</span>
      </a>
      <a href="#" class="github tooltip" target="_blank">
         <i class="ri-github-fill icon"></i>
         <span class="tooltip-text">Github</span>
      </a>
      <a href="#" class="instagram tooltip" target="_blank">
         <i class="ri-instagram-fill icon"></i>
         <span class="tooltip-text">Instagram</span>
      </a>
      <a href="#" class="linkedin tooltip" target="_blank">
         <i class="ri-linkedin-box-fill icon"></i>
         <span class="tooltip-text">LinkedIn</span>
      </a>

   </div>
</body>

</html>
